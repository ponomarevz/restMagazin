	
			<div id="loginbox" style="margin-top:50px;" class="col-xs-11 col-xs-offset-1 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Зареєструйтися</div>
						<div style="float:right; font-size: 80%; position: relative; top:-10px; color:red">{{message}}</div>
                    </div>
                    <div style="padding-top:30px" class="panel-body" >
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
							<form name="loginform" class="form-horizontal" role="form">
								<div style="margin-bottom: 25px" class="input-group" ng-class="{'has-error': loginform.username.$invalid }">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="text" ng-model="login" class="form-control" name="username" placeholder="Логін" required ng-pattern="/^[a-zA-Z0-9]*$/" ng-minlength=3 ng-maxlength=6>
								</div>
								<div style="margin-bottom: 25px" class="input-group" ng-class="{'has-error': loginform.password.$invalid }">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" ng-model="passwd" class="form-control" name="password" placeholder="Пароль" required ng-pattern="/^[a-zA-Z0-9]*$/" ng-minlength=3 ng-maxlength=6>
								</div>
								<div style="margin-bottom: 25px" class="input-group" ng-class="{'has-error': loginform.repassword.$invalid }">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" ng-model="repasswd" class="form-control" name="repassword" placeholder="Повторіть пароль" required data-password-verify="passwd">
								</div>
								<div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Запамятати мене
                                        </label>
                                      </div>
                                </div>
                                <div style="margin-top:10px" class="form-group">
									<div class="col-sm-12 controls">
										<button id="btn-login" href="#" class="btn btn-success" ng-click="signUp(login, passwd, loginform)">Зареєструватися  </a>
									</div>
                                </div>
                                
                            </form>
                        </div>                    
                </div>
			</div>
